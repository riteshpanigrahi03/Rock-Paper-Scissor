<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1 class="heading">Rock Paper Scissors..</h1></header>

	<div class="scoreboard">
		<div class="badge" id="userTag">user</div>
		<div class="badge" id="compTag">comp</div>
		<span id="userscore">0</span>:<span id="compscore">0</span>

	</div>

	<div class="result">
		<p>Paper covers rock .You win!!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
            <img src="rock-removebg-preview.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="rsz_11scissors-removebg-preview.png" alt="">
        </div>
	</div>
    
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>

</body>
</html>
